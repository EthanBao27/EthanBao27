name: Generate Snake Animation

on:
  schedule:               # 自动每天执行一次
    - cron: "0 0 * * *"   # 每天 00:00 UTC 运行（约北京时间 08:00）
  workflow_dispatch:       # 允许手动触发

jobs:
  build:
    name: Generate Snake GIF and SVG
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: EthanBao27
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-snake.gif?color_snake=#F4A7B9&color_dots=#FFE6EB,#F9B8C4,#F497B6,#EB6A99,#D64E85

      - name: Push generated files to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}